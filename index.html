<script type="text/javascript">
    var userLang = navigator.language || navigator.userLanguage; 
    switch (userLang) {
        case "zh-TW":
            window.location.href = "./zh-tw/" ;
            break;
        
        case "zh-CN":
            window.location.href = "./zh-cn/" ;
            break;

        default:
            window.location.href = "./en/" ;
            break;
    }
</script>
<body>
    <a href="./zh-tw/">如果 JS 壞了請點擊這裡</a><br>
    <a href="./zh-cn/">如果 JS 坏了请点击这裡</a><br>
    <a href="./en/">Click here if JS broken</a><br>
</body>
</html>
